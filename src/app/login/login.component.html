<div>
  <h2>Login</h2>
  <div class="form">
    <label for="username">Username</label>
    <input type="text" [(ngModel)]="username" name="username" />
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="password" name="password" />
    <button (click)="login()">Login</button>
  </div>
</div>
